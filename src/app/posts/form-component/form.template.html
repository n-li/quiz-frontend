<form (ngSubmit)="doSave($event); postForm.reset();" #postForm="ngForm">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" [(ngModel)]="editPost.title" required>
  </div>
  <div>
    <label for="title">Body:</label>
    <textarea name="body" id="body" [(ngModel)]="editPost.body" required></textarea>
  </div>
  <button type="submit" [disabled]="postForm.form.invalid">Save</button>
  <button type="button" (click)="doCancel()">Cancel</button>
</form>
